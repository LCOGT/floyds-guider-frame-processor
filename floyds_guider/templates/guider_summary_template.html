<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ block_title }}</title>
    <style>
	    figure {display: inline-block;}
    </style>

</head>
<body>
<div class="content" align="center">
    <h1><font COLOR=red> Quick summary <br> {{ block_title }} </font></h1>
</div>
{% for molecule in molecules %}
<div class="content">
    <figure style="text-align: center">
        <img title="Acquisition image for Molecule {{molecule['id']}}"
             src="{{molecule['acquisition_image']}}" alt="Acquisition Image" style="width: 6in">
        <figcaption><h2>Acquisition image for Molecule {{molecule['id']}}</h2></figcaption>
    </figure>
    <figure style="text-align: center">
        <img title="First Guiding Image for Molecule {{molecule['id']}}"
             src="{{molecule['first_guiding_image']}}" alt="First Guiding Image" style="width: 6in";
        <figcaption><h2>First Guiding Image for Molecule {{molecule['id']}}</h2></figcaption>
    </figure>
</div>
<div class="clear: both"></div>
    {% for summary_plot in summary_plots %}
<div class="content" align="center"><h2>Guiding Summary for {{summary_plot["science_frame_name"]}} </h2></div>
<div class="content" align="center">
    <img src="{{summary_plot['total_counts']}}" width="200">
    <img src="{{summary_plot['fwhm']}}" width="200">
    <img src="{{summary_plot['guide_state']}}" width="200">
</div>
<div class="content" align="center">
  <img src="{{summary_plot['position']}}" width="200">
  <img src="{{summary_plot['x_position']}}" width="200">
  <img src="{{summary_plot['y_position']}}" width="200">
</div>
    {% endfor %}
<div class="clear: both"></div>
{% endfor %}
<div class="content" align="center">
    <h2> FLOYDS Frames </h2>
</div>
{% for frame in floyds_frames %}
<div class="content">
    <figure style="text-align: center">
        <img src="{{frame}}" width="600">
        <figcaption><h2>{{frame}}</h2></figcaption>
    </figure>
</div>
{% endfor %}
</body>
</html>
